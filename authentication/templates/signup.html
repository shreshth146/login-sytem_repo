<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h3>Sign up</h3>
    <form action="/signup" method="post">
    {% csrf_token %}
        <label for="">username</label>
        <input type="text" name="username" id="username" placeholder="create username(only letters and numbers)"
            Required>
        <br>
        <br>

        <label for="">firstname</label>
        <input type="text" id="firstname" name="firstname" placeholder="enter first name" Required>
        <br>
        <br>

        <label for="">lastname</label>
        <input type="text" id="lastname" name="lastname" placeholder="enter last name" required>
        <br>
        <br>

        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="enter your email" Required>
        <br>
        <br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="create a password" Required>
        <br>
        <br>

        <label for="">confirm your password</label>
        <input type="password" id="pass2" name="pass2" placeholder="confirm your password" Required>
        <br>
        <br>

        <button type="submit">sign up</button>
    </form>

</body>

</html>
